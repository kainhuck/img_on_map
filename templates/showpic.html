<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>标题</title>
    <link rel="stylesheet" href="http://cache.amap.com/lbs/static/main1119.css" />
    <script src="http://webapi.amap.com/maps?v=1.3&key=0250860ccb5953fa5d655e8acf40ebb7"></script>
    <script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>

<body>
    <div id="container"></div>
    <script>

        var map = new AMap.Map('container', {
            resizeEnable: true,
            center: [120.35163899999999, 30.313969],
            zoom: 8,
            layers: [
                new AMap.TileLayer(),

                {% for each in pics %}

                new AMap.ImageLayer({
                    url: '{{ each["pic_name"] }}',
                    bounds: new AMap.Bounds(
                            [{{ each["lon"] }}, {{ each["lat"] }}],   ////左下角  30.313969, 120.35163899999999
                            [{{ each["lon"] + 0.5 }}, {{ each["lat"] + 0.5 }}]    ////右上角
                        ),
                        zooms: [3, 18]
                    }),
                
                {% end %}

                ]
        });
    </script>
</body>

</html>
